<script id="jsbin-javascript">
//Variables utiles 
//Precio base de la cotización, en quetzales, lo puede cambiar
//noprotect

var precio_base = 2500;

//Valores de los recargos 
var edad_18 = 0.1; // 10%
var edad_25 = 0.2; // 20%
var edad_50 = 0.3; // 30%

var casado_18 = 0.1; // 10%
var casado_25 = 0.2; // 20%
var casado_50 = 0.3; // 30%

var hijos_recargo = 0.2; // 20%


//Recargo
var recargo = 0;
var recargo_total = 0;

//Precio final 
var precio_final = 0;

//Mensajes de alerta para ingresar datos 
var nombre = prompt("Ingrese su nombre, por favor");
var edad = prompt("¿Cuantos años tiene?", "0");

if(edad >= 18){
  var casado = prompt("¿Está casado actualmente?", "si/no");
//Comprobamos la edad del cónyuge, solamente si se está casado/a
var edad_conyuge;
if("SI" == casado.toUpperCase()){
  edad_conyuge = prompt("¿Que edad tiene su esposo/a?", "0")
  if(edad_conyuge < 18){
    alert("No puede ser menor de edad.");
  }
}
//convirtiendo las edades ingresadas a números 
var edad_numero = parseInt(edad);
var edad_conyuge_numero = 0;

//convirtiendo la edad del cónyuge si se esta casado/a
if("SI" == casado.toUpperCase()){
  edad_conyuge_numero = parseInt(edad_conyuge);
}

var hijos = prompt("¿Tiene hijos o hijas?", "si/no");
//Comprobamos la cantidad de hijos solamente si los tienen
if("SI" == hijos.toUpperCase()){
  var cantidad_hijos = prompt("Ingrese la cantidad de hijos", "0");
  var cantidad_hijos_numero = 0;
}

/**
 * 1. convierta la cantidad de hijos a numero
 */
var cantidad_hijos_numero = parseInt(cantidad_hijos);

//Aquí es donde debe de calcular los recargos y el valor final
//Ejemplo (Debe completar los condicionales): Recargo por edad del asegurado 
if(edad_numero>=18 && edad_numero<25){
  //Calculamos el recargo en base a la edad 
  recargo = precio_base * edad_18
  //Sumamos todos los recargos que hemos obtenido
  recargo_total = recargo_total + recargo
}else if(edad_numero>=25 && edad_numero<50){
  //Calculamos el recargo en base a la edad 
  recargo = precio_base * edad_25
  //Sumamos todos los recargos que hemos obtenido
  recargo_total = recargo_total + recargo
}else if(edad_numero>=50){
  //Calculamos el recargo en base a la edad 
  recargo = precio_base * edad_50
  //Sumamos todos los recargos que hemos obtenido
  recargo_total = recargo_total + recargo
}
//aqui puede colocar un else if() con el siguiente rango

/** 
 * 2. Recargo por la edad del conyuge
 */
//Aquí debe calcular el recargo total basado en las respuestas ingresadas
if("SI" == casado.toUpperCase()){
  if(edad_conyuge_numero>=18 && edad_conyuge_numero<25){
    //Calculamos el recargo en base a la edad 
    recargo = precio_base * casado_18
    //Sumamos todos los recargos que hemos obtenido
    recargo_total = recargo_total + recargo
  }else if(edad_conyuge_numero>=25 && edad_conyuge_numero<50){
    //Calculamos el recargo en base a la edad 
    recargo = precio_base * casado_25
    //Sumamos todos los recargos que hemos obtenido
    recargo_total = recargo_total + recargo
  }else if(edad_conyuge_numero>=50){
    //Calculamos el recargo en base a la edad 
    recargo = precio_base * casado_50
    //Sumamos todos los recargos que hemos obtenido
    recargo_total = recargo_total + recargo
  }
}
/**
 * 3. Recargo por la cantidad de hijos 
 */ 
//Aqui calculamos el recargo por hijo si el asegurado los tiene
var suma_recargo_hijos = 0;
if("SI" == hijos.toUpperCase()){
  if(cantidad_hijos_numero >= 1){
    //Calculamos el recargo en base a la edad 
    suma_recargo_hijos = precio_base * hijos_recargo
    recargo = cantidad_hijos_numero * suma_recargo_hijos
    //Sumamos todos los recargos que hemos obtenido
    recargo_total = recargo_total + recargo
  }
}  


precio_final = precio_base + recargo_total
//Resultado
alert ("Para el asegurado "+nombre)
alert ("El recargo total sera de: "+recargo_total)
alert ("El precio sera de: "+precio_final)
}else{
  alert("Para poder cotizarle debe ser mayor de edad.");
}

</script>
